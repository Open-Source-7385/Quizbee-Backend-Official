version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: quizbee-postgres
    environment:
      POSTGRES_DB: quizbee
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - quizbee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build: .
    container_name: quizbee-backend
    ports:
      - "8090:8090"
    environment:
      # Configuración de base de datos
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/quizbee
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

      # Configuración del servidor
      - SERVER_PORT=8090

      # JWT Configuration
      - JWT_SECRET=WriteHereYourSecretStringForTokenSigningCredentials
      - JWT_EXPIRATION_DAYS=7
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quizbee-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  quizbee-network:
    driver: bridge